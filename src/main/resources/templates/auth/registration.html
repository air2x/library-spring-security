<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="fullName">Write your full name: </label>
  <input type="text" th:field="*{fullName}" id="fullName">
  <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName error </div>
  <br/>
  <label for="username">Write your username: </label>
  <input type="text" th:field="*{username}" id="username">
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error </div>
  <br/>
  <label for="yearOfBirth">Write your year: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error </div>
  <br/>
  <label for="password">Write your password: </label>
  <input type="text" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error </div>
  <br/>
  <input type="submit" value="Sign up!"/>
</form>

</body>
</html>
